    <script type="text/javascript">
        $(function() {

            $("#showDialogBtn").click(function() {

                Dialogx.show({
                    _url: 'dialog.html',
                    _title: '请输入充值金额'
                });

            });

            $("#showTipBtn").click(function() {

                Frame.showInfo("自定义提示信息");

            });


            $("#showWaitingBtn").click(function() {

                Frame.showWaiting("自定义等待信息");

            });

            $("#showSuccessBtn").click(function() {

                Frame.showSuccess();

            });

            $("#showErrorBtn").click(function() {

                Frame.showError();

            });
            $("#showConfirmBtn").click(function() {

                Dialogx.confirm('这是一个提示框', function() {
                    console.log("woqu");
                });

            });

            $("#showAlertBtn").click(function() {

                Dialogx.alert('这是一个提示框');

            });

        });
    </script>
